<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries</title>
  <link rel="stylesheet" href="src/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</head>

<body class="h-100 d-flex flex-column bg-white">
  <!-- SITE-HEADER -->

  <header class="site-header py-4 bg-light shadow-sm">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="text-dark font-weight-bold" href="./">Where in the world?</a>
      <button class="site-header__toggle btn btn-sm btn-white" type="button">Dark Mode</button>
    </div>
  </header>


  <!-- SITE-CONTENT -->

  <main class="site-content flex-grow-1 py-4 container">
    <form class="search-form row justify-content-between mx-0 mb-5" action="https://echo.htmlacademy.ru" method="GET">
      <input class="col-sm-6 search-form__input form-control border-0 shadow-sm mb-4 mb-sm-0 py-4" type="search"
        placeholder="Search for a countryâ€¦" name="q" minlength="1" required>
      <select class="search-form__select col-7 col-sm-4 custom-select border-0 shadow-sm h-auto" name="region">
        <option value="" selected disabled>Filter by Region</option>
        <option value="africa">Africa</option>
        <option value="americas">Americas</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="oceania">Oceania</option>
      </select>
    </form>

    <ul class="countries-list list-unstyled row" aria-label="Countries list"></ul>
  </main>

  <!-- MODALS -->

  <div class="modal fade" id="countryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          <div class="country row d-flex flex-wrap justify-content-between">
            <div class="col-sm-12 col-lg-4">
              <img class="rounded country__img" width="220" height="150">
            </div>
            <div class="col-sm-12 col-lg-8">
              <div class="country__content mt-2 mt-md-0">
                <h3 class="country__title mb-3"></h3>
                <div class="d-flex flex-wrap justify-content-between">
                  <dl class="country__info">
                    <div class="country__info-item">
                      <dt>Region:</dt>
                      <dd class="country__info-item--region"></dd>
                    </div>
                    <div class="country__info-item">
                      <dt>Currency:</dt>
                      <dd class="country__info-item--currency"></dd>
                    </div>
                    <div class="country__info-item">
                      <dt>Borders:</dt>
                      <dd class="country__info-item--borders"></dd>
                    </div>
                  </dl>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- TEMPLATES -->

  <template id="countryTemp">
    <li class="country col-sm-6 col-md-4 col-xl-3 mb-4 d-flex justify-content-center">
      <div class="w-auto rounded overflow-hidden bg-white shadow-sm">
        <div class="country__img-wrapper">
          <img class="country__img d-block">
        </div>
        <div class="country__inner p-3">
          <a class="country__title h4 mb-1 d-block text-truncate btn-link text-body font-weight-bold"
            aria-level="3"></a>
          <dl class="country__info-list mb-1">
            <div class="d-flex">
              <dt class="font-weight-bold mr-1">Population:</dt>
              <dd class="country__info-item country__info-item--population"></dd>
            </div>
            <div class="d-flex">
              <dt class="font-weight-bold mr-1">Region:</dt>
              <dd class="country__info-item country__info-item--region"></dd>
            </div>
            <div class="d-flex">
              <dt class="font-weight-bold mr-1">Capital:</dt>
              <dd class="country__info-item country__info-item--capital text-truncate"></dd>
            </div>
          </dl>

          <button class="js-more-info btn btn-primary" type="button" data-toggle="modal"
            data-target="#countryModal">More info</button>
        </div>
      </div>
    </li>
  </template>

  <script src="js/script.js"></script>
</body>

</html>
